{% extends "badge/layout.html"%} 

{% block content %}
  <h2>CLAIM YOUR BADGE</h2>
  <div class="input-container">
    <form action="{% url 'badge:claim' %}" method="post">
      {% csrf_token %}
      {{ form }}
      <input id="submit-button" type="submit" value="Claim">
    </form>
    <span class="error">{{ error }}</span>
  </div>
{% endblock %}
